name: "Publish"

on:
  release:
    types:
      - created

jobs:
  publish_to_pypi:
    name: ğŸ“¦ Publish to PyPi
    runs-on: ubuntu-latest
    env:
      FLIT_USERNAME: ${{ secrets.PYPI_USER }}
      FLIT_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v3
        with:
          python-version: 3.9
          cache: "pip"
          cache-dependency-path: "**/pyproject.toml"
      - name: â¬‡ï¸ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[test]
      - name: ğŸ§ª Run tests
        run: pytest
      - name: â¬‡ï¸ Install build dependencies
        run: |
          pip install flit
          flit install --symlink
      - name: ğŸ—ï¸ Build
        run: flit build
      - name: ğŸš€ Publish
        run: flit publish
